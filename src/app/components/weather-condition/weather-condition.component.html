<div class="container" *ngFor="let weatherData of locationsWeather; index as i">
  <h4> {{ weatherData.location.name }}</h4>
  <div class="row">
    <div class="col justify-content-lg-center">
      <div class="card">
        <div class="card-body">
          <div (click)="deleteItem(i)" style="float: right">x</div>
          <div class="row">
            <div class="col justify-content-md-center">
              <ul style="width: 50%">
                <li>Current condition: {{weatherData.current.condition.text}}</li>
                <li>Temperature: {{weatherData.current.temp_c}}</li>
                <li>Max: {{weatherData.current.cloud}} Min:</li>
              </ul>
            </div>
            <div class="col">
              <img style="width: 50%" class="img-thumbnail" src="{{weatherData.current.condition.icon}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
